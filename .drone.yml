---
kind: pipeline
name: default
type: docker

steps:
  - name: test
    image: mootdx:squash
    commands:
      - pytest -vs

  - name: pypi
    image: mootdx:squash
    commands:
      - python -m pip install poetry
      - python -m poetry publish --no-cache --build --username=__token__ --password=$PYPI_PASSWORD
    environment:
      PYPI_PASSWORD:
        from_secret: pypi_password
    when:
      ref:
        include:
        - refs/tags/**

